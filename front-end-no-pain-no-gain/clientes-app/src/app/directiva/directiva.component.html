<button type="button" (click)="setHabilitar()" name="button" class="btn btn-primary my-3">{{habilitar==true? 'Ocultar':'Mostrar'}}</button>
<div class="card">
    <div class="card-header">
        <b>Requerimientos</b>
    </div>

    <ul class="list-group" *ngIf="habilitar">
        <li class="list-group-item" *ngFor="let curso of listCurso">{{curso}}</li>
    </ul>


</div>
