<ul class="alert alert-danger" *ngIf="errores?.length > 0">
    <li *ngFor="let err of errores">
        {{ err }}
    </li>
</ul>
<div class="card bg-dark text-white">
    <div class="card-header"></div>
    <div class="card-body">
        <form #ciudadForm="ngForm">
            <div class="form-group row">
                <label for="ciudad" class="col-form-label col-sm-2">Ciudad</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control " [(ngModel)]="ciudad.descripcionCiudad" name="descripcionCiudad" placeholder="Ingresar Ciudad" required minlength="2" #descripcionCiudad="ngModel">

                    <div class="alert alert-danger" *ngIf="descripcionCiudad.invalid && (descripcionCiudad.dirty && descripcionCiudad.touched)">
                        <div *ngIf="descripcionCiudad.errors.required">
                            El campo ciudad es requerido
                        </div>
                        <div *ngIf="descripcionCiudad.errors.minlength">
                            El campo ciudad debe tener al menos 4 caracteres
                        </div>

                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="button" class="col-form-label col-sm-2"></label>
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" name="button" (click)='createCiudad()' [disabled]="!ciudadForm.form.valid">Crear</button>

                </div>
            </div>

        </form>

    </div>
</div>
